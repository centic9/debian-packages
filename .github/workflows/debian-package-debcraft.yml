name: Build Debian Packages with Debcraft
run-name: Build Debian Packages of ${{ github.event.inputs.gh_repo }}@${{ github.event.inputs.gh_ref }}
on:
  workflow_dispatch:
    inputs:
      gh_repo:
        description: 'Github Repository to build, specify as simple <owner>/<repo-name>'
        required: true
        default: 'centic9/mtools-ppa'
      gh_ref:
        description: 'Which branch or tag to build'
        required: true
        default: 'ppa/4.0.43-1'
        
jobs:
  build-debs:
    name: build-debs of ${{ github.event.inputs.gh_repo }}@${{ github.event.inputs.gh_ref }} on ${{ matrix.codename }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        codename: [bookworm, trixie, sid, noble]
        # , arm64, armhf
        arch: [amd64]
    steps:
      - name: checkout package sources of ${{ github.event.inputs.gh_repo }}@${{ github.event.inputs.gh_ref }} on ${{ matrix.codename }}-${{ matrix.arch }}
        uses: actions/checkout@v4
        id: checkout
        with:
          repository: ${{ github.event.inputs.gh_repo }}
          path: repo
          ref: ${{ github.event.inputs.gh_ref }}
          # this is required for gbp to work properly
          fetch-tags: true
          # not sure why this was needed, fetch-tags should fetch the necessary refs, but somehow did not
          fetch-depth: 0

      - name: checkout debcraft
        uses: actions/checkout@v4
        with:
          # https://github.com/ottok/debcraft
          repository: ottok/debcraft
          path: debcraft
          ref: 512b4c356c842ecf7aecb81d23cb4947a910942a
    
      - name: install required software
        run: sudo apt install -y make podman

      - name: install debcraft
        working-directory: debcraft
        run: make install-local

      - name: run build
        working-directory: repo
        run: $HOME/.local/bin/debcraft build --distribution ${{ matrix.codename }}

      - name: Build artifact name
        id: artifact-name
        run: echo "ARTIFACT_NAME=${{ matrix.codename }}@${{ matrix.arch }}@${{ github.event.inputs.gh_repo }}@${{ github.event.inputs.gh_ref }}@${{ steps.checkout.outputs.commit }}" | sed -e 's:/:_:g' >> "$GITHUB_OUTPUT"

      - name: save binary artifact
        # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.ARTIFACT_NAME }}
          path: debcraft-build-*/
